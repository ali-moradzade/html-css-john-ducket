<!DOCTYPE html>
<html>
	<head>
		<title>Table Properties</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			table {
				width: 650px;
			}
			th {
				font-size: 90%;
				letter-spacing: 0.1em;
				text-transform: uppercase;
				font-weight: bold;
				border-top: 1px solid blue;
				border-bottom: 2px solid black;
			}
			th, td {
				padding: 10px 10px 10px 10px;
			}
			tr:hover {
				background-color: rgb(187, 238, 191);
			}
			.even {
				background-color: lightgray;
			}
			.money {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>First Edition Auctions</h1>
		<table>
			<tr>
				<th>Author</th>
				<th>Title</th>
				<th class="money">Reserve Price</th>
				<th class="money">Current Bid</th>
			</tr>
			<tr>
				<td>E.E. Cummings</td>
				<td>Tulips & Chimneys</td>
				<td class="money">$2,000.00</td>
				<td class="money">$2,642.50</td>
			</tr>
			<tr class="even">
				<td>Charles d'Orleans</td>
				<td>Poemes</td>
				<td class="money"></td>
				<td class="money">$5,866.00</td>
			</tr>
			<tr>
				<td>T.S. Eliot</td>
				<td>Poems 1909 - 1925</td>
				<td class="money">$1,250.00</td>
				<td class="money">$8,499.35</td>
			</tr>
			<tr class="even">
				<td>Sylvia Plath</td>
				<td>The Colossus</td>
				<td class="money"></td>
				<td class="money">$1031.72</td>
			</tr>
		</table>
	</body>
</html>
