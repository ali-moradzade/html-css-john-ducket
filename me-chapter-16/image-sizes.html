<!DOCTYPE html>
<html>
	<head>
		<title>Image Sizes</title>
		<style type="text/css">
			img.large {
				width: 500px;
				height: 500px;
			}
			img.medium {
				width: 250px;
				height: 250px;
			}
			img.small {
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<img src="images/magnolia-large.jpg" alt="Magnolia" class="large">
		<img src="images/magnolia-medium.jpg" alt="Magnolia" class="medium">
		<img src="images/magnolia-small.jpg" alt="Magnolia" class="small">
	</body>
</html>
