<!DOCTYPE html>
<html>
	<head>
		<title>Display</title>
		<style type="text/css">
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			li {
				color: rgb(64, 4, 92);
				display: inline;
				margin-right: 20px;
			}
			li.coming-soon {
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>Home</li>
			<li>Products</li>
			<li class="coming-soon">Services</li>
			<li>About</li>
			<li>Contact</li>
		</ul>
	</body>
</html>
